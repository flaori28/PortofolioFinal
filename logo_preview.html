<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Preview - Sciacca Flavio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .section {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        .dark-bg {
            background-color: #050505;
            color: #fff;
        }

        .light-bg {
            background-color: #ffffff;
            color: #000;
        }

        h2 { margin-top: 0; opacity: 0.7; font-size: 14px; text-transform: uppercase; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            align-items: center;
            justify-items: center;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .label { font-size: 12px; opacity: 0.5; font-family: monospace; }
        
        img { max-width: 100%; }
    </style>
</head>
<body>

    <div class="section dark-bg">
        <h2>Dark Background (Website Theme)</h2>
        <div class="grid">
            <div class="item">
                <img src="assets/img/logo.svg" style="height: 100px;">
                <span class="label">Main Logo (100px height)</span>
            </div>
            <div class="item">
                <img src="assets/img/logo.svg" style="height: 50px;">
                <span class="label">Main Logo (50px height)</span>
            </div>
            <div class="item">
                <img src="assets/img/logo-symbol.svg" style="height: 100px;">
                <span class="label">Symbol (100px)</span>
            </div>
            <div class="item">
                <img src="assets/img/logo-symbol.svg" style="height: 32px;">
                <span class="label">Favicon Size (32px)</span>
            </div>
        </div>
    </div>

    <!-- Note: The logo is designed for dark backgrounds (light green/blue colors). 
         It might need a dark background wrapper or color adjustment for light mode. -->
    <div class="section light-bg">
        <h2>Light Background (Document/Print)</h2>
        <div class="grid">
            <div class="item" style="background: #000; padding: 10px; border-radius: 4px;">
                <img src="assets/img/logo.svg" style="height: 60px;">
                <span class="label">On Dark Box</span>
            </div>
            <div class="item" style="background: #000; padding: 10px; border-radius: 4px;">
                <img src="assets/img/logo-symbol.svg" style="height: 60px;">
                <span class="label">On Dark Box</span>
            </div>
        </div>
    </div>

</body>
</html>
